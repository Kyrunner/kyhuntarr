services:
  kyhuntarr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kyhuntarr
    ports:
      - "9705:9705"
    volumes:
      - kyhuntarr-config:/config
    environment:
      - TZ=America/New_York
    restart: unless-stopped

volumes:
  kyhuntarr-config:
    name: kyhuntarr-config